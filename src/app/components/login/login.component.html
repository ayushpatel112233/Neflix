<main class="main-bg-img w-screen h-screen">
  <header id="login-header" class="z-10 flex justify-center items-center py-4">
    <nav class="flex justify-between items-center md:w-[1200px] container px-4">
      <!-- Logo properly placed here -->
      <!-- <a routerLink="/">
        <img
          class="w-44 h-auto max-w-full object-contain"
          src="assets/logo.png"
          alt="Netflix Logo"
        />
      </a> -->
      <!-- Optional: Add more nav items here like language selector or button -->
    </nav>
  </header>

  <div class="login-page">
    <div class="login-form">
      <div class="login-form__container">
        <h1 class="login-form__title text-white text-3xl font-bold">Sign In</h1>

        <div *ngIf="errorMessage" class="error-box mt-4">
          {{ errorMessage }}
        </div>

        <form (ngSubmit)="onSubmit()" [formGroup]="formLogin" class="login-form__form">
          <!-- Email Field -->
          <input class="login-form__input" formControlName="email" type="email" placeholder="Email" />
          <span class="login-form__error" *ngIf="checkControl('email', 'required')">Email is required</span>
          <span class="login-form__error" *ngIf="checkControl('email', 'email')">Invalid email format</span>

          <!-- Password Field -->
          <input class="login-form__input" formControlName="password" type="password" placeholder="Password" />
          <span class="login-form__error" *ngIf="checkControl('password', 'required')">Password is required</span>
          <span class="login-form__error" *ngIf="checkControl('password', 'minlength')">Minimum 6 characters</span>

          <!-- Submit Button -->
          <button class="login-form__button text-white" type="submit" [disabled]="!formLogin.valid">
            Sign In
          </button>

          <!-- Footer -->
          <div class="login-form__footer">
            <label class="flex items-center gap-2">
              <input type="checkbox" class="login-form__check" />
              Remember me
            </label>
            <a href="#" class="login-form__help">Need help?</a>
          </div>
        </form>

        <!-- Google Auth -->
        <!-- <div class="mt-4">
          <button class="w-full bg-red-600 hover:bg-red-700 text-white rounded-lg py-2 text-sm sm:text-base" (click)="onClick()">
            Sign in with Google
          </button>
        </div> -->
        <div class="custom-google-signin" (click)="onClick()">
          Sign in with Google
        </div>
        
        
        
        
        

        
        <!-- Signup Redirect -->
        <div class="text-white mt-4 text-center">
          <span>New to Netflix?</span>
          <a routerLink="/register" class="font-semibold hover:underline">Sign up now.</a>
        </div>
      </div>
    </div>
  </div>
</main>
