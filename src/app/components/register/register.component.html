<main class="main-bg-img w-screen h-screen">
  <header id="login-header" class="z-10 flex justify-center items-center py-4">
    <nav class="flex justify-between items-center md:w-[1200px] container px-4">
      
    </nav>
  </header>

  <div class="login-page">
    <div class="login-form">
      <div class="login-form__container">
        <h1 class="login-form__title text-white text-3xl font-bold">Create Account</h1>

        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()" class="login-form__form">
          <!-- Email -->
          <input class="login-form__input" type="email" placeholder="Introduce your email" formControlName="email" />
          <span class="login-form__error" *ngIf="checkControl('email', 'required')">* Email is required</span>
          <span class="login-form__error" *ngIf="checkControl('email', 'email')">* Invalid email format</span>

          <!-- Password -->
          <input class="login-form__input" type="password" placeholder="Introduce your password" formControlName="password" />
          <span class="login-form__error" *ngIf="checkControl('password', 'required')">* Password is required</span>
          <span class="login-form__error" *ngIf="checkControl('password', 'minlength')">* Minimum 6 characters</span>

          <!-- Submit Button -->
          <button class="login-form__button text-white" type="submit" [disabled]="!formRegister.valid">
            Sign Up
          </button>
        </form>

        <!-- Redirect to Login -->
        <div class="text-white mt-4 text-center">
          <h3 class="font-bold text-white text-xl mb-2">Log in with Google or as a member</h3>
          <a class="font-semibold hover:underline text-red-400" routerLink="/login">Already have an account? Sign in</a>
        </div>
      </div>
    </div>
  </div>
</main>
